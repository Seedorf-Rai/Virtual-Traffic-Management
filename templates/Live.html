    <script>
      // Get all video elements on the page
const videos = document.querySelectorAll('video');

// Add event listeners to each video
videos.forEach(video => {
  video.addEventListener('click', toggleFullScreen);
  video.addEventListener('fullscreenchange', () => {
    if (document.fullscreenElement === video) {
      video.controls = false; // Turn off controls in fullscreen mode
    } else {
      video.controls = true; // Turn on controls when exiting fullscreen mode
    }
  });
});

function toggleFullScreen() {
  const video = this; // 'this' refers to the clicked video element
  if (!document.fullscreenElement) {
    video.requestFullscreen().catch(err => {
      console.error(`Error attempting to enable full-screen mode: ${err.message}`);
    });
  } else {
    if (document.exitFullscreen) {
      document.exitFullscreen();
    }
  }
}
videos.forEach(video => {
  video.addEventListener('click', () => toggleFullScreen(video));
});

// Add event listener for fullscreenchange event
document.addEventListener('fullscreenchange', () => {
  const isFullscreen = Boolean(document.fullscreenElement);

  // Update controls for each video
  videos.forEach(video => {
    video.controls = false; // Turn off controls if in fullscreen mode
  });
});
